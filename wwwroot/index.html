<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EventLog API</title>
</head>
<body>
    <div>
        <h2>All Events</h2>
        <ul id="events"/>
    </div>

    <div>
        <h2>Search</h2>
        <input type="text" id="keyword" size="5" />
        <input type="button"    value="Search"  onclick="find();" />
        <p id="event"/>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/events'
        $(document).ready(function () {
            $.getJSON(uri)
                .done(function (data) {

                    $.each(data, function (key, item) {
                        $('<li>', { text: formatItem(item) }).appendTo($('#events'));
                    });
                });
        });

        

    </script>

</body>
</html>
